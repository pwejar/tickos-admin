    <p>Scan the ticket for verification!</p>
    </div>
   <div [ngClass]="{'redis': status ==='Used'}" id="container"  *ngIf="!scanActive && mSISDN">
    <div class="notVerif">
      
      <div>
        <p><strong>Reserved by</strong>: {{firstName}} {{middleName}}</p>         
        <p><strong>Time reserved</strong>: {{time}} hrs</p>
        <p><strong>phone number</strong>: {{mSISDN}}</p>
        <p><strong>Host</strong>:
          <a target="_blank" href="http://mabuhay.club">Mabuhay.club</a>
        </p>
        <p><strong>Status</strong>: {{status}}</p>
      </div>
    </div>
    <div id="verified" *ngIf="status!=='Used'" >
        <p>Admit: One person 18yrs + <i>(Regular)</i></p>
        <ion-button (click)="useTicket()">Use the ticket</ion-button>
    </div>
  </div>
 
   <!-- Trigger the file input
   <ion-button expand="full" (click)="captureImage()">
     <ion-icon slot="start" name="camera"></ion-icon>
     Capture Image
   </ion-button> -->
  
   <ion-button *ngIf="!scanActive"  expand="full" (click)="startScan()">
     <ion-icon slot="start" name="qr-scanner"></ion-icon>
     Start scan
   </ion-button>
  
   <ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">
     <ion-icon slot="start" name="refresh"></ion-icon>
     Reset | next
   </ion-button>
  
   <!-- Shows our camera stream -->
   <video #video [hidden]="!scanActive" width="100%"></video>
  
   <!-- Used to render the camera stream images -->
   <canvas #canvas hidden></canvas>
  
   <!-- Stop our scanner preview if active -->
   <ion-button expand="full" (click)="stopScan()" color="danger" *ngIf="scanActive">
     <ion-icon slot="start" name="close"></ion-icon>
     Stop scan
   </ion-button>
   
   <ion-card *ngIf="scanResult">
     <ion-card-header>
       <ion-card-title>QR Code</ion-card-title>
     </ion-card-header>
     <ion-card-content>
       {{ scanResult }}
     </ion-card-content>
   </ion-card>
</ion-content>
